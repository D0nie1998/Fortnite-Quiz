<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="description" content="Interactive game about the GAA and its history">
<meta name="viewport" content="width=device-width, inital-scale=1.0" />
<title> Quiz Page</title>
<link rel="stylesheet" href="assets/game.css" />
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Nerko+One&family=Roboto&display=swap" rel="stylesheet">

<body>
<div class="container">
<div id ="game">
    <div id="hud">
        <div class="hud-item">
            <p id="progressText" class="hud-prefix">
                Question
            </p>
            <div id="progressBar">
                <div id="progressBarfull"></div>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
</div>
</div>
<div id="question">Answers to the question</h2>
<div class="answer-option">
    <p class="choice-prefix">A</p>
    <p class="choice-text" data-number="1">Choice 1</p>
</div>
<div class="answer-option">
    <p class="choice-prefix">B</p>
    <p class="choice-text" data-number="2">Choice 2</p>
</div>
<div class="answer-option">
    <p class="choice-prefix">C</p>
    <p class="choice-text" data-number="3">Choice 3</p>
</div>
<div class="answer-option">
    <p class="choice-prefix">D</p>
    <p class="choice-text" data-number="4">Choice 4</p>
</div>
</div>


</div>
 <script src="/assets/script.js"></script>
</body>

</html>
